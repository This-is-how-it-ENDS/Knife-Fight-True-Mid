<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knife Fight Mid</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
        }
        
        #game-container {
            margin: 20px auto;
            position: relative;
            width: 800px;
            height: 500px;
            border: 4px solid #555;
            background-color: #111;
            overflow: hidden;
        }
        
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .screen {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #444;
            border-radius: 8px;
        }
        
        .hidden {
            display: none;
        }
        
        button {
            padding: 8px 16px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        input[type="text"] {
            padding: 8px;
            margin: 5px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        #health-bars {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .health-bar {
            width: 200px;
            height: 20px;
            background-color: #333;
            border: 2px solid #777;
        }
        
        .health-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s;
        }
        
        .player-name {
            margin-bottom: 5px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Knife Fight Mid</h1>
    
    <!-- Lobby Screen -->
    <div id="lobby" class="screen">
        <h2>Game Lobby</h2>
        <div id="player-setup">
            <label for="player-name">Your Name:</label>
            <input type="text" id="player-name" placeholder="Enter your name">
        </div>
        
        <div id="game-options">
            <div>
                <h3>Create a New Game</h3>
                <button id="create-game-btn">Create Game</button>
            </div>
            <div>
                <h3>Join Existing Game</h3>
                <input type="text" id="game-id-input" placeholder="Enter Game ID">
                <button id="join-game-btn">Join Game</button>
            </div>
        </div>
    </div>
    
    <!-- Waiting Screen -->
    <div id="waiting" class="screen hidden">
        <h2>Waiting for Opponent</h2>
        <p>Share this game ID with your friend: <span id="game-id-display"></span></p>
        <p>Waiting for another player to join...</p>
    </div>
    
    <!-- Game Screen -->
    <div id="game" class="screen hidden">
        <div id="game-container">
            <canvas id="game-canvas" width="800" height="500"></canvas>
            <div id="health-bars">
                <div>
                    <div class="player-name" id="player-name-display">You</div>
                    <div class="health-bar">
                        <div class="health-fill" id="player-health-fill" style="width: 100%;"></div>
                    </div>
                </div>
                <div>
                    <div class="player-name" id="opponent-name-display">Opponent</div>
                    <div class="health-bar">
                        <div class="health-fill" id="opponent-health-fill" style="width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="game-controls">
            <p id="status">Game in progress...</p>
            <p>Controls: Arrow keys to move, Space to attack</p>
        </div>
    </div>
    
    <!-- Game Over Screen -->
    <div id="game-over-screen" class="screen hidden">
        <h2>Game Over</h2>
        <div id="result"></div>
        <button id="play-again-btn">Play Again</button>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    
    <!-- Game Script -->
    <script src="/static/js/game.js"></script>
</body>
</html>
